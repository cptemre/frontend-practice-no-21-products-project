<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Info</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <div id="productContainer" class="grid">
      <div id="btnDiv">
        <a href="./index.html"><button id="btn" class="btn">Home</button></a>
      </div>
      <div id="productDiv" class="grid">
        <div id="imgDiv"><img src="" alt="" id="img" /></div>
        <div id="description">
          <div id="nameDiv">
            <h1 id="name"></h1>
            <p id="price"><span id="number"></span> $</p>
            <div id="selectedDiv">
              <div id="pcDiv">
                <label for="pc">PC</label>
                <input type="checkbox"  name="pc" id="pc" />
              </div>
              <div id="pcDiv">
                <label for="ps">PS</label>
                <input type="checkbox" name="ps" id="ps" />
              </div>
            </div>
          </div>
          <p id="p">
          </p>
          <div id="buyDiv">
            <button id="btnBuy" class="btn">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
